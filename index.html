<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Piano Virtual</h1>
    <div class="piano">
        <!-- Teclas Brancas -->
        <div class="tecla branca" onclick="tocarNota('C')"></div>
        <div class="tecla preta" onclick="tocarNota('C#')"></div>
        <div class="tecla branca" onclick="tocarNota('D')"></div>
        <div class="tecla preta" onclick="tocarNota('D#')"></div>
        <div class="tecla branca" onclick="tocarNota('E')"></div>
        <div class="tecla branca" onclick="tocarNota('F')"></div>
        <div class="tecla preta" onclick="tocarNota('F#')"></div>
        <div class="tecla branca" onclick="tocarNota('G')"></div>
        <div class="tecla preta" onclick="tocarNota('G#')"></div>
        <div class="tecla branca" onclick="tocarNota('A')"></div>
        <div class="tecla preta" onclick="tocarNota('A#')"></div>
        <div class="tecla branca" onclick="tocarNota('B')"></div>
    </div>

    <!-- Definição dos sons das notas -->
    <audio id="C" src="audio/C.mp3"></audio>
    <audio id="C#" src="audio/Csharp.mp3"></audio>
    <audio id="D" src="audio/D.mp3"></audio>
    <audio id="D#" src="audio/Dsharp.mp3"></audio>
    <audio id="E" src="audio/E.mp3"></audio>
    <audio id="F" src="audio/F.mp3"></audio>
    <audio id="F#" src="audio/Fsharp.mp3"></audio>
    <audio id="G" src="audio/G.mp3"></audio>
    <audio id="G#" src="audio/Gsharp.mp3"></audio>
    <audio id="A" src="audio/A.mp3"></audio>
    <audio id="A#" src="audio/Asharp.mp3"></audio>
    <audio id="B" src="audio/B.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
