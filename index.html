<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual Realista</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Piano Virtual</h1>
    <div class="piano">
        <!-- Teclas Brancas -->
        <div class="tecla branca" data-note="C" data-key="Z" onclick="tocarNota('C')">Z</div>
        <div class="tecla branca" data-note="D" data-key="X" onclick="tocarNota('D')">X</div>
        <div class="tecla branca" data-note="E" data-key="C" onclick="tocarNota('E')">C</div>
        <div class="tecla branca" data-note="F" data-key="V" onclick="tocarNota('F')">V</div>
        <div class="tecla branca" data-note="G" data-key="B" onclick="tocarNota('G')">B</div>
        <div class="tecla branca" data-note="A" data-key="N" onclick="tocarNota('A')">N</div>
        <div class="tecla branca" data-note="B" data-key="M" onclick="tocarNota('B')">M</div>

        <!-- Teclas Pretas -->
        <div class="tecla preta" data-note="Csharp" data-key="S" onclick="tocarNota('Csharp')">S</div>
        <div class="tecla preta" data-note="Dsharp" data-key="D" onclick="tocarNota('Dsharp')">D</div>
        <div class="tecla preta" data-note="Fsharp" data-key="G" onclick="tocarNota('Fsharp')">G</div>
        <div class="tecla preta" data-note="Gsharp" data-key="H" onclick="tocarNota('Gsharp')">H</div>
        <div class="tecla preta" data-note="Asharp" data-key="J" onclick="tocarNota('Asharp')">J</div>
    </div>

    <!-- Sons de cada tecla -->
    <audio id="C" src="audio/C.mp3"></audio>
    <audio id="Csharp" src="audio/Csharp.mp3"></audio>
    <audio id="D" src="audio/D.mp3"></audio>
    <audio id="Dsharp" src="audio/Dsharp.mp3"></audio>
    <audio id="E" src="audio/E.mp3"></audio>
    <audio id="F" src="audio/F.mp3"></audio>
    <audio id="Fsharp" src="audio/Fsharp.mp3"></audio>
    <audio id="G" src="audio/G.mp3"></audio>
    <audio id="Gsharp" src="audio/Gsharp.mp3"></audio>
    <audio id="A" src="audio/A.mp3"></audio>
    <audio id="Asharp" src="audio/Asharp.mp3"></audio>
    <audio id="B" src="audio/B.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
