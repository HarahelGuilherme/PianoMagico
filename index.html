<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Piano Virtual</h1>
    <div class="piano">
        <!-- Teclas Brancas -->
        <div class="tecla branca" onclick="tocarNota('C')"></div>
        <div class="tecla preta" onclick="tocarNota('C#')"></div>
        <div class="tecla branca" onclick="tocarNota('D')"></div>
        <div class="tecla preta" onclick="tocarNota('D#')"></div>
        <div class="tecla branca" onclick="tocarNota('E')"></div>
        <div class="tecla branca" onclick="tocarNota('F')"></div>
        <div class="tecla preta" onclick="tocarNota('F#')"></div>
        <div class="tecla branca" onclick="tocarNota('G')"></div>
        <div class="tecla preta" onclick="tocarNota('G#')"></div>
        <div class="tecla branca" onclick="tocarNota('A')"></div>
        <div class="tecla preta" onclick="tocarNota('A#')"></div>
        <div class="tecla branca" onclick="tocarNota('B')"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
